# src/PaymentService/kubernetes/deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: paymentservice-deployment
  labels:
    app: paymentservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paymentservice
  template:
    metadata:
      labels:
        app: paymentservice
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      imagePullSecrets:
      - name: acr-secret
      containers:
        - name: paymentservice
          image: Containermicroservicio.azurecr.io/paymentservice:vR
          ports:
            - containerPort: 80
          env:
            - name: FUNCTIONS_WORKER_RUNTIME
              value: "dotnet-isolated"
            - name: ReviewsDbConnectionString # Nueva variable
              valueFrom:
                secretKeyRef:
                  name: paymentservice-secrets
                  key: ReviewsDbConnectionString
            - name: CartDbConnectionString # Nueva variable
              valueFrom:
                secretKeyRef:
                  name: paymentservice-secrets
                  key: CartDbConnectionString